<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .canvas-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .template {
            text-align: center;
        }
        #gridCanvas1, #gridCanvas2 {
            border: 1px solid black;
            background: #f0f0f0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Settings menu</h1>
    <a href="/" class="btn">Return</a>
    <br>
    <select id="templateSelect1" class="btn">
        <option value="">Select template 1</option>
    </select>
    <select id="templateSelect2" class="btn">
        <option value="">Select template 2</option>
    </select>
    <div class="canvas-container">
        <div class="template">
            <h2 id="templateName1">Template 1</h2>
            <canvas id="gridCanvas1" width="400" height="300"></canvas>
        </div>
        <div class="template">
            <h2 id="templateName2">Template 2</h2>
            <canvas id="gridCanvas2" width="400" height="300"></canvas>
        </div>
    </div>
</div>
<script>
    window.onload = function() {
        const drawings = {{ drawings | tojson }};
        const canvas1 = document.getElementById('gridCanvas1');
        const context1 = canvas1.getContext('2d');
        const canvas2 = document.getElementById('gridCanvas2');
        const context2 = canvas2.getContext('2d');
        const templateSelect1 = document.getElementById('templateSelect1');
        const templateSelect2 = document.getElementById('templateSelect2');
        const templateName1 = document.getElementById('templateName1');
        const templateName2 = document.getElementById('templateName2');

        function drawGrid(context, width, height, gridSize = 20) {
            context.strokeStyle = '#ddd';
            for (let x = 0; x <= width; x += gridSize) {
                context.moveTo(x, 0);
                context.lineTo(x, height);
            }
            for (let y = 0; y <= height; y += gridSize) {
                context.moveTo(0, y);
                context.lineTo(width, y);
            }
            context.stroke();
        }

        function drawRectangles(context, rectangles) {
            rectangles.forEach(rect => {
                context.fillStyle = rect.color;
                context.fillRect(rect.startX, rect.startY, rect.width, rect.height);
            });
        }

        function initializeCanvas(canvas, context, rectangles) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid(context, canvas.width, canvas.height);
            drawRectangles(context, rectangles);
        }

        function loadTemplates(selectElement, templateNameElement, canvas, context) {
            selectElement.addEventListener('change', (event) => {
                const selectedTemplateName = event.target.value;
                const selectedTemplate = drawings.find(drawing => drawing.name === selectedTemplateName);
                if (selectedTemplate) {
                    templateNameElement.textContent = selectedTemplateName;
                    initializeCanvas(canvas, context, selectedTemplate.rectangles);
                } else {
                    templateNameElement.textContent = 'No Template Selected';
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    drawGrid(context, canvas.width, canvas.height);
                }
            });
        }

        function populateTemplateSelect(selectElement) {
            drawings.forEach(drawing => {
                const option = document.createElement('option');
                option.value = drawing.name;
                option.textContent = drawing.name;
                selectElement.appendChild(option);
            });
        }

        drawGrid(context1, canvas1.width, canvas1.height);
        drawGrid(context2, canvas2.width, canvas2.height);
        populateTemplateSelect(templateSelect1);
        populateTemplateSelect(templateSelect2);
        loadTemplates(templateSelect1, templateName1, canvas1, context1);
        loadTemplates(templateSelect2, templateName2, canvas2, context2);
    };
</script>
</body>
</html>
