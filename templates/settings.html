<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Settings</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Settings</h1>
    <form id="settingsForm">
        <label for="templateSelect1">Select template 1:</label>
        <select id="templateSelect1" name="template1">
            <option value="">None</option>
            {% for drawing in drawings %}
                <option value="{{ drawing.name }}">{{ drawing.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="templateSelect2">Select template 2:</label>
        <select id="templateSelect2" name="template2">
            <option value="">None</option>
            {% for drawing in drawings %}
                <option value="{{ drawing.name }}">{{ drawing.name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" class="btn">Save Settings</button>
    </form>
    <br>
    <a href="/" class="btn">Back to Home</a>
</div>
<script>
    document.getElementById('settingsForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const template1 = document.getElementById('templateSelect1').value;
        const template2 = document.getElementById('templateSelect2').value;
        fetch('/save_settings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ template1: template1, template2: template2 })
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Settings saved successfully!');
                    window.location.href = '/';
                } else {
                    alert('Failed to save settings.');
                }
            });
    });
</script>
</body>
</html>
