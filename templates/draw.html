<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Draw House Outline</title>
    <style>
        #gridCanvas {
            border: 1px solid black;
            background: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Draw House Outline</h1>
    <canvas id="gridCanvas" width="400" height="300"></canvas>
    <br>
    <button class="btn" id="saveBtn">Save Drawing</button>
    <button class="btn" id="loadBtn">Load Drawing</button>
    <br>
    <a href="/" class="btn">Back to Home</a>

</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
