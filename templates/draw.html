<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Draw House Outline</title>
    <style>
        #gridCanvas {
            border: 1px solid black;
            background: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        #imageInput{
            padding: 10px 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .color-picker {
            margin-top: 20px;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Draw House Outline</h1>
    <canvas id="gridCanvas" width="400" height="300"></canvas>
    <div class="color-picker">
        <button class="color-btn" style="background-color: rgba(210,46,46,0.6);" data-color="red"></button>
        <button class="color-btn" style="background-color: rgba(87,203,87,0.67);" data-color="rgba(87,203,87,0.67)"></button>
        <button class="color-btn" style="background-color: rgba(76,76,168,0.67);" data-color="rgba(76,76,168,0.67)"></button>
        <button class="color-btn" style="background-color: rgba(215,215,46,0.65);" data-color="rgba(215,215,46,0.65)"></button>
        <button class="color-btn" style="background-color: rgba(255,0,255,0.59);" data-color="rgba(255,0,255,0.59)"></button>
        <button class="color-btn" style="background-color: rgba(35,190,190,0.64);" data-color="rgba(35,190,190,0.64)"></button>
    </div>

    <br>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <input type="text" id="templateName" placeholder="Template Name">
    <br>
    <button class="btn" id="saveBtn">Save Drawing</button>
    <br>
    <select id="loadSelect">
        <option value="">Select a template to load</option>
    </select>
    <button class="btn" id="loadBtn">Load Drawing</button>
    <br>
    <a href="/" class="btn">Back to Home</a>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
